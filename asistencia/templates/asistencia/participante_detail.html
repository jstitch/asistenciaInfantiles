{% extends 'asistencia/base.html' %}

{% block content %}
  <div class="participante">
    <div class="date">
      {{ participante.created_date }}
    </div>
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'participante_edit' pk=participante.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h2>{{ participante.nombre }}</h2>
    {% for asistencia in participante.asistencias.all %}
      <p>{{ asistencia }}</p>
    {% endfor %}
  </div>
{% endblock %}
