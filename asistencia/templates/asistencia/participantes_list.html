{% extends 'asistencia/base.html' %}

{% block content %}
  {% for participante in participantes %}
    <div class="post">
      <div class="date">
        <p>creado: {{ participante.created_date }}</p>
      </div>
      <h3><a href="{% url 'participante_detail' pk=participante.pk %}">{{ participante.nombre }}</a></h3>
    </div>
  {% endfor %}
{% endblock %}
